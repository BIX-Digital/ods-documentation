site:
  title: OpenDevStack
  start_page: common::index.adoc
content:
  branches: master,1.*
  sources:
    - url: ../ods-docs-guides
    - url: ../ods-core
      start_path: docs
    - url: ../ods-jenkins-shared-library
      start_path: docs
    - url: ../ods-provisioning-app
      start_path: docs

asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://www.plantuml.com/plantuml'
    plantuml-fetch-diagram: true

output:
  dir: ./docs
ui:
  bundle:
    url: ./ui-bundle.zip
    snapshot: true
