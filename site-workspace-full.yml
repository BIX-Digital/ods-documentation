site:
  title: OpenDevStack
  start_page: common::index.adoc
content:
  branches: master,1.*
  sources:
    - url: ../opendevstack.github.io
      start_path: docs
    - url: ../ods-core
      start_path: docs
    - url: ../ods-jenkins-shared-library
      start_path: docs
    - url: ../ods-provisioning-app
      start_path: docs

asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://localhost:9080'
    plantuml-fetch-diagram: true

output:
  dir: ./docs
ui:
  bundle:
    url: ../ods-docs-ui/build/ui-bundle.zip
    snapshot: true
