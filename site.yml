site:
  title: OpenDevStack
  start_page: common:getting-started:local-install.adoc
  url: https://www.rattermeyer.de/ods-documentation

content:
  sources:
    - url: https://github.com/rattermeyer/opendevstack.github.io
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - master
    - url: https://github.com/rattermeyer/ods-core.git
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - master
    - url: https://github.com/rattermeyer/ods-jenkins-shared-library.git
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - master
    - url: https://github.com/rattermeyer/ods-provisioning-app.git
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - master
asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://www.plantuml.com/plantuml'
    plantuml-fetch-diagram: true

output:
  dir: ./docs
ui:
  bundle:
    url: https://github.com/rattermeyer/ods-docs-ui/releases/download/v1.0.1/ui-bundle.zip
